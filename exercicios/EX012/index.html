<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html5</title>
</head>
<body>
    <h1>inseridos videos hospedados localmente</h1>
    <p>este video esta hospedado no meu proprio servidor </p>
    <video src="midia/meu-video.mp4.mp4" width="300" controls></video>
   
    <p>outro modo</p>
    <video controls width="300" poster=""><!--poster Ã© para coloca capas no video-->
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
    </video>

    <h1>inserindo videos do youtube</h1>
    <p>a historia linda de Koe No Katachi</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/IGADP2i1ItQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
