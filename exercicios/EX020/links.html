 <title> links</title>
 <style>
     /*
     #  =  id
     .  =  class
     :  =  pseudo class
     :: =  pseudo elements
     >  =  cilidren */
     body{
         font-family: Arial, Helvetica, sans-serif;
     }
     a{
         color: rgb(128, 7, 241);
        text-decoration: none;
        font-weight: bold;
     }
     a:visited{
       color: rgb(72, 2, 129);
     }
     a :hover{
         color: rgb(0, 0, 0);
         text-decoration: underline;
     }
     a :active{
         color: rgb(140, 0, 255);
     }
 </style>
</head>
